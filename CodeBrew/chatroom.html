                    <a class="item">

                              <i class="chevron left icon"></i>

                          </button>
                              
                              </a>

                      </div>

                  </div>

                  <div class="column" id="session-timer">

                        </div>
                          
                        <div class="column">
                          
                            <h1 class="header" id="time-colon"></h1>

                            <h1 class="header" id="seconds">10</h1>

                      </div>
                      
                  </div>

                  <div class="column">

                      <div class="ui inverted menu">

                          <div class="right item">

                              <button class="ui inverted small button" id="topbar-right-button" type="button"><i class="user icon"></i>Connect</button>

                          </div>

                      </div>

                  </div>

              </div>

          </div>

      </div>
    </header>

    <div class="container">

        <div id="landing-page-wrapper">
            
            <div class="container fluid">
                
                

                <div class="row" id="question">

                    <p id="text">What if this world were to go round and round infinitely into the void ?</p>


                </div>
                
                
                <div class="message" ng-repeat="message in messages track by $index" ng-class="message.user.nickname == 'Me' ? 'me' : 'you'">
              <div class="user" ng-if="message.user.nickname != messages[$index-1].user.nickname">
                <img class="avatar" src="{{message.user.avatar}}" alt="">
                <div class="name"> {{ message.user.nickname }}</div>
              </div>
              <span class="text">
                {{message.text}}
              </span>
            </div>

            
            </div>

            
            
            

        </div>

    </div>

    <div class="container">

            <div class="row" id="message-field-segment">

                <form ng-submit="sendMessage()" class="ui icon input focus" id="message-field-wrapper">

                    <input ng-model="inputText" type="text" id="message-field" placeholder="Enter a message">

                    <button class="ui icon button" type="submit" id="send-message-button">

                        <i class="send icon"></i>

                    </button>

                </form>

            </div>

        </div>

        function displayMinutes (currentTime){
            
            var minutesOut = Math.floor(currentTime/60);
            
            if (minutesOut > 9){
                
                $("#minutes").html(minutesOut);
            }
            
            else {
                
                $("#minutes").html("0" + minutesOut);
            }
            
            
        }
        
        
        function displaySeconds (currentTime){
            
            var secondsOut = Math.floor(currentTime%60);
            
            if (secondsOut > 9){
                
                $("#seconds").html(secondsOut);
            }
            
            else {
                
                $("#seconds").html("0" + minutesOut);
            }
        }
        
        
        function runTimer(sessionStart){
            
             
            while (sessionStart >= 0){

                displayMinutes(sessionStart);
                displaySeconds(sessionStart);
                sessionStart = sessionStart - 1;
            }
        
        }
        
       sessionDuration = 300;
